<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simon-Spells</title>
</head>
<body>
    <h1>Simon Spells</h1>
    <!-- Level 1 will go HERE, but how to make number change with each level - review dots lab -->
    <div class="instructions-btn">how to play</div>
    <div id="instructions-modal">
        <div id="modal-textbox">
            <h1>Learn how to play Simon Spells</h1>
            <p>Watch the computer play a sequence of letters and copy it after! The level number will correlate to the amount of letters in the sequence. Have fun!</p>
            <div id="instructions-footer">
                <div id="close-intructions" href="#">Close</div>
            </div>
        </div>
    </div>
    <div class="restart">restart game</div>
    <div class="keyboard">
        <div id="a">A</div>
        <div id="b">B</div>
        <div id="c">C</div>
        <div id="d">D</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
